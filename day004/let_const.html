<!DOCTYPE html>

<!-- 
    console.error
    console.warning
    등 출력 가능
 -->
<html>
    <head>
        <title>ECMAscript2015 let/const 알아보기</title>
    </head>

    <body>
        <h1>let / const 학습하기</h1>

        <script>
            var userName = "Lee";
            var age = 40;
            var price = 5000;
            var isMale = true;

            // 기본 배송비
            var baseDelyFee = 3000;
            console.log("기본배송비1:",baseDelyFee);

            // 기본 배송비 변경
            baseDelyFee = 13000;
            console.log("기본배송비2:",baseDelyFee);

            // const 상수
            // 2015년 js 신규 문법으로 추가 됨
            const newBaseDelyFee = 5000;
            console.log("상수로 표현하는 기본 배송비: ", newBaseDelyFee);

            // let 변수
            // 마찬가지로 2015년도 추가
            let totalPayPrice = 1;
            console.log("총 결제 금액 - 상수 기본 배송비", totalPayPrice, newBaseDelyFee);

            // var 변수 방식은 블록스코프 개념이 없어서
            // 특정 블록 안에서 선언된 변수 값을 블록 범위 밖에서 언제든지 변경이 가능했다.
            // 이런 var 변수 선언 방식은 문제 야기

            // 총 결제 금액에 기본 배송비 추가
            totalPayPrice += baseDelyFee;

            // 총 결제금액에 기본 상품가격 추가
            totalPayPrice += price;

            console.log("총 결제 비용: ", totalPayPrice);

            if(isMale == true){
                // 상기 조건에 해당하는 현재 범위
                // 프로그래밍적으로 특정 범위 내 (블록스코프)에서 선언된 변수나 상수는
                // 해당 범위 내에서만 사용이 되어야하고 변경이 되어야 한다.
                var msg = "남성";
                console.log("현재 사용자 성별 - 가정문 내에서의 값:", msg, "입니다.")
            }

            msg = "여성"
            console.log("현재 사용자 성별 - 가정문 내에서의 값:", msg, "입니다.")

            // var은 위와 같이 블록스코프 개념 준수가 안되지만
            // 이를 개선하기 위해 let, const는 블록스코프 개념을 준수하고 에러 리턴

            const region = "제주도";
            if(region == "제주도"){
                const addDelyFee = 2000;
                let addMsg = "도서 배송비가 추가되었습니다.";
                console.log(addMsg);
                totalPayPrice += addDelyFee;
                console.log("if 블록스코스 내에서 변수 / 상수는 그 안에서만 사용이 가능", addDelyFee, totalPayPrice);
            }

            // 블록스코프 내에서 선언된 let, const 값은 범위 밖에서 사용 불가
            // console.log("",addMsg);
            // console.log("",addDelyFee);
            

        </script>
    </body>
</html>
