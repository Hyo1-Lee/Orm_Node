<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 태그는 대주제, 검색 최적화를 위해 1번만, 
        순서대로 작성하는 것이 좋다 -->
    
    <h1>만나서 반갑습니다. 안녕하세요</h1>
    <h2>만나서 반갑습니다. 안녕하세요</h2>
    <h3>만나서 반갑습니다. 안녕하세요</h3>
    <h4>만나서 반갑습니다. 안녕하세요</h4>
    <h5>만나서 반갑습니다. 안녕하세요</h5>
    <h6>만나서 반갑습니다. 안녕하세요</h6>

    <!-- 
    &nbsp; => html entity tag for space
    <br> => change line, usually use inside the <p> tag
    하나의 단락을 나눠서 사용하는 것은 좋지 않음
    -->
    <p>안녕하세요 &nbsp; <br /> 반갑습니다.</p>
    
    <!-- a tag
    내부 링크
    외부 링크
    인덱싱과 페이지 이동시 사용
    -->
    <a href="https://www.datanyze.com/companies/proplayai/483255419/" target="_blank">
        Google</a>
</body>
</html>
